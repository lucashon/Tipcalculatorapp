<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tipcalculatorapp</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="content">

    <section class="titulo" >
      <p>S P L I <br> T T E R</p>
    </section>

    <section class="elementos">

      <div class="box1">
        <article>
          Bill
        <input id="input1" type="text" placeholder="$">
        </article>
        <article>
          <p> Select Tip %</p>
          <div class="but">
         <section>
          <button>5%</button>
          <button>10%</button>
          <button id="btn">15%</button>
         </section>
          <section>
            <button>25%</button>
            <button>0%</button>
            <button id="costom" >Custom</button>
          </section>
          </div>
          <div class="resp">
            <p> Number of People 
            <input id="input2" type="text" placeholder=" Number of People">
          </div>
        </article>
      </div>
      
      <div class="box2">
        <div class="text-1">
          <p> Tip Amount <br>
          <span> / person</span> </p>
            <p id="reset">$ 0.00</p>
        </div>
        <div class="text-1">
          <p> <p> Total <br>
            <span>/ person</span></p>
            <p id="reset">$ 0.00</p>
        </div>

        
          <div>
            <button id="apagar" class="Reset">RESET
            </button>
          </div>
      </div>
    </section>

  </main>
